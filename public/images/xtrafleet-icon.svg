<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Truck Icon Only (for favicon/mobile) -->
  <g transform="translate(5, 12)">
    <!-- Truck cab -->
    <rect x="0" y="4" width="12" height="12" rx="2" fill="currentColor" opacity="0.9"/>
    <!-- Truck trailer -->
    <rect x="12" y="2" width="18" height="14" rx="2" fill="currentColor"/>
    <!-- Front wheel -->
    <circle cx="8" cy="16" r="3" fill="currentColor" stroke="white" stroke-width="2"/>
    <!-- Back wheels -->
    <circle cx="18" cy="16" r="3" fill="currentColor" stroke="white" stroke-width="2"/>
    <circle cx="24" cy="16" r="3" fill="currentColor" stroke="white" stroke-width="2"/>
    <!-- Window -->
    <rect x="2" y="6" width="4" height="4" rx="1" fill="white" opacity="0.4"/>
  </g>
</svg>