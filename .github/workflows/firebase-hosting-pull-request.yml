# This workflow creates a preview deployment on Firebase Hosting for pull requests
#
# Required setup (same as merge workflow):
# 1. In Firebase Console: Generate a service account key
#    - Go to Project Settings > Service accounts
#    - Click "Generate new private key"
# 2. In GitHub repo: Add the key as a secret
#    - Go to Settings > Secrets and variables > Actions
#    - Create secret named: FIREBASE_SERVICE_ACCOUNT_STUDIO_5112915880_E9CA2
#    - Paste the entire JSON content of the service account key

name: Deploy to Firebase Hosting on PR

on: pull_request

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: true

      - name: Deploy preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDIO_5112915880_E9CA2 }}
          projectId: studio-5112915880-e9ca2
